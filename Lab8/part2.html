<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container mt-5">
    <div id="digital-watch" class="bg-secondary text-white p-3 rounded text-center mb-3">
      00 : 00 : 00
    </div>
  
    <button id="setAlarmBtn" class="btn btn-dark ">Set Alarm</button>
  
    <div class="alarm-bg d-none" id="alarmOption">
      <div id="alarm-input" class="text-center">
  
        <div id="close" class="light-item icons">
          <i class="fas fa-times"></i>
        </div>
    
        <h3 class="mb-3">Set Alarm After</h3>
    
        <div class="d-flex">
          <div class="form-group text-center">
            <label for="hours" class="col-form-label">Hours</label>
            <div class="col-sm-10">
              <input type="text" class="form-control text-center" id="hours" value="0" />
            </div>
          </div>
          <div class="form-group text-center">
            <label for="minutes" class="col-form-label">Minutes</label>
            <div class="col-sm-10">
              <input type="text" class="form-control text-center" id="minutes" value="0" />
            </div>
          </div>
          <div class="form-group text-center">
            <label for="seconds" class="col-form-label">Seconds</label>
            <div class="col-sm-10">
              <input type="text" class="form-control text-center" id="seconds" value="0" />
            </div>
          </div>
        </div>
    
        <div class="btns mt-3">
          <button onclick="setAlarm()" class="btn btn-primary">Set</button>
          <button onclick="clearAlarm()" class="btn btn-danger ml-2">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/part2.js"></script>
</body>
</html>
