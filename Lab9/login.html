<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="" id="output"></h1>
    <div id="login-form" class="bg-light w-25 text-center position-absolute top-50 start-50 translate-middle">
      <form method="get" id="form" class="form-control p-5">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          class="w-100 pt-3 pb-3 form-control inputTxt"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="w-100 form-control inputTxt pt-3 pb-3 mt-2"
        /><br/>
        <input type="submit" id="loginBtn" class="btn btn-success w-100 pt-2 pb-2 mb-2" value="LOGIN" />
        <div class="text-center mt-2 ">
          <span class="span-color">
            Not registered?
            <span class="span-color2"> Create an account </span>
          </span>
        </div>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
