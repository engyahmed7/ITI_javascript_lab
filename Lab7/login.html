<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="text-center" id="output"></h1>
    <div class="position-absolute top-50 start-50 translate-middle bg-light">
      <form method="get" id="form">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <input type="submit" id="loginBtn" class="w-100" value="LOGIN" />
        <div class="text-center">
          <span class="span-color">
            Not registered?
            <span class="span-color2"> Create an account </span>
          </span>
        </div>
      </form>
    </div>

    <script src="js/part1.js"></script>
  </body>
</html>
